<!--The word uppercase in the interpolation binding, right after the pipe operator 
    ( | ), activates the built-in UppercasePipe.-->
<!--Pipes are a good way to format strings, currency amounts, dates and other display data. 
        Angular ships with several built-in pipes and you can create your own.-->

<!--The component should only display the selected hero details if the selectedHero exists.-->
<div [@flyInOut]="'in'" *ngIf="hero">
  <div>
    <img *ngIf="hero.img" [src]="hero.img" />
  </div>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="hero.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="save()">save</button>
    <button (click)="setFavorite(hero.name)">Set your Favorite Hero</button>
    <button (click)="goBack()">go back</button>
  </div>
