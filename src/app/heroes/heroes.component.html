<!--The *ngFor is Angular's repeater directive. 
    It repeats the host element for each element in a list.
Don't forget the asterisk (*) in front of ngFor. It's a critical part of the syntax.-->
<div [@flyInOut]="'in'" class="d-flex justify-content-center">
  <h2>My Heroes</h2>
  <ul class="heroes">
    <!--This is an example of Angular's event binding syntax.
The parentheses around click tell Angular to listen for the <li> element's click event. 
    When the user clicks in the <li>, Angular executes the onSelect(hero) expression.-->
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>

  <div>
    <label>Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button [@flyInOut]="'in'" (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>

  <!--[hero]="selectedHero" is an Angular property binding.
It's a one way data binding from the selectedHero property 
of the HeroesComponent to the hero property of the target element, 
which maps to the hero property of the HeroDetailComponent.-->
  <app-messages></app-messages>

</div>
